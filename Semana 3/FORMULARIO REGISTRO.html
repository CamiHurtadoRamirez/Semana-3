<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="./CSS/Formulario x.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <h2>Formulario de Registro estudiante</h2>
        </header>
        <main>
            <form class="form_register">
                <input type="text" placeholder="&#9889 Ingrese usuario"required autofocus>
                <br>
                <input type="text" placeholder="&#9977 Ingrese nombre y apellido"required>
                <br>
                <input type="email" placeholder="&#9746 Ingrese email"required>
                <br>
                <input type="text" placeholder="&#9742 Ingrese teléfono"required>
                <br>
                <input type="password" placeholder="&#9978 Ingrese password"required>
                <br>
                <input type="password" placeholder="&#9978 Reingrese password"required>
                <br>
                <!-- Sección de contenedor de botones de formulario -->
                <div id="terminos">
                    <input type="checkbox">Mostrar contraseña
                </div>
                <br>
                <div class="btn_action">
                    <button class="btn_enviar" type="submit">ENVIAR</button>
                    <button class="btn_limpiar" type="reset">CANCELAR</button>
                </div>
            </form>
        </main>
        <br>
        <footer>
            &copy; Todos los derechos reservados @Camila2024
        </footer>
    </div>
</body>
</html>
